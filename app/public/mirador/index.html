<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
  <title>Mirador Viewer</title>
  <style type="text/css">
    #viewer {
      width: 100%;
      height: 100%;
      position: fixed;
    }
  </style>
</head>

<body>
  <div id="viewer"></div>
  <script src="mirador/mirador.min.js"></script>
  <script type="text/javascript">

    var windowObjects = []

    $(function () {

      var vars = {};
      var param = location.search.substring(1).split('&');
      for (var i = 0; i < param.length; i++) {
        var keySearch = param[i].search(/=/);
        var key = '';
        if (keySearch != -1) key = param[i].slice(0, keySearch);
        var val = param[i].slice(param[i].indexOf('=', 0) + 1);
        if (key != '') vars[key] = decodeURI(val);
      }

      var bottomPanel = vars["bottomPanel"] && vars["bottomPanel"] == "false" ? false : true
      var layout = vars["layout"]

      let layout_map = {}
      let x = -1
      let y = -1
      if(layout != null){
        let tmp = layout.split("x")
        x = Number(tmp[0])
        y = Number(tmp[1])
        let index = 0
        for(let i = 0; i < x; i++){
          for(let j = 0; j < y; j++){
            layout_map[index] = [i+1, j+1]
            index+=1
          }
        }
      }

      var data = new Array()

      if (vars["params"]) {

        var params = JSON.parse(decodeURIComponent(vars["params"]))

        for (var i = 0; i < params.length; i++) {

          var param = params[i]

          if (param.manifest) {
            var manifest = param.manifest

            var obj = new Object();
            obj["loadedManifest"] = manifest;
            obj["viewType"] = "ImageView";
            obj["bottomPanel"] = false; //bottomPanel;
            obj["sidePanel"] = false;

            if (param.pos) {

              $.ajaxSetup({
                async: false
              });

              $.getJSON(manifest, function (m) {
                var canvases = m.sequences[0].canvases
                obj["canvasID"] = canvases[Number(param.pos - 1)]["@id"]
              })

            } else if (param.canvas) {
              canvas = param.canvas
              if (canvas.indexOf("#xywh=") != -1) {
                tmp = canvas.split("#xywh=")
                canvas_id = tmp[0]
                area = tmp[1].split(",")
                obj["windowOptions"] = {
                  "osdBounds": {
                    "x": Number(area[0]),
                    "y": Number(area[1]),
                    "width": Number(area[2]),
                    "height": Number(area[3])
                  }
                }
                obj["xywh"] = area
              } else {
                canvas_id = canvas
              }
              obj["canvasID"] = canvas_id;
            }

            obj["viewType"] = "ImageView";
            obj["id"] = "window_" + i;
            
            if (layout_map[i]) {
              let tmp = layout_map[i]
              if(x == 1 && y == 1){

              } else if(x == 1){
                obj["slotAddress"] = "row1.column" + tmp[1]
              } else {
                obj["slotAddress"] = "row1.column" + tmp[1]+".row"+tmp[0]
              }
            }

            windowObjects.push(obj);

            var obj = new Object();
            obj["manifestUri"] = manifest;
            data.push(obj);

          } else {
            var annotationlist = param.annotationlist

            $.ajaxSetup({
              async: false
            });

            $.getJSON(annotationlist, function (json) {

              var manifest = json["resources"][0]["on"][0]["within"]["@id"]

              var obj = new Object();
              obj["loadedManifest"] = manifest;
              obj["viewType"] = "ImageView";
              obj["bottomPanel"] = false;
              obj["sidePanel"] = false;

              //var on = json["resources"][0]["on"].split("#xywh=")
              var canvas_id = json["resources"][0]["on"][0]["full"]
              var area = json["resources"][0]["on"][0]["selector"]["default"]["value"].split("=")[1]

              obj["canvasID"] = canvas_id;
              obj["viewType"] = "ImageView";
              obj["id"] = "window_" + i;

              $.getJSON(manifest, function (m) {
                var canvases = m.sequences[0].canvases
                for (var j = 0; j < canvases.length; j++) {
                  if (canvases[j]["@id"] == canvas_id) {
                    h = canvases[j].height
                  }
                }
              })

              obj["windowOptions"] = {
                "osdBounds": {
                  "x": Number(area[0]),
                  "y": Number(area[1]),
                  "width": Number(area[2]),
                  "height": h
                }
              }
              obj["xywh"] = area

              windowObjects.push(obj);

              var obj = new Object();
              obj["manifestUri"] = manifest;
              data.push(obj);
            })
          }
        }

        if (layout == null) {
          layout = "1x" + params.length;
        }


      } else if (vars["manifest"]) {
        var manifests = vars["manifest"];
        var array = manifests.split(";");

        for (var i = 0; i < array.length; i++) {
          var manifest = array[i];
          var obj = new Object();
          obj["loadedManifest"] = manifest;
          obj["viewType"] = "ImageView";
          if (vars["canvas"]) {
            obj["canvasID"] = vars["canvas"];
          }
          obj["bottomPanel"] = bottomPanel;
          windowObjects.push(obj);

          var obj = new Object();
          obj["manifestUri"] = manifest;
          data.push(obj);

        }

        if (layout == null) {
          layout = "1x" + array.length;
        }

      } else {

        if (layout == null) {
          layout = "1x1"
        }


      }
      var windowSettings = new Object()
      if (vars["annotationState"] == "on") {
        windowSettings["canvasControls"] = {
          "annotations": {
            "annotationState": "on",
            "annotationCreation": true
          }
        }
      }

      var sidePanelOptions = {}
      if (vars["sidePanelOptions"] == "on") {
        sidePanelOptions = {
          "tocTabAvailable": true,
          "layersTabAvailable": true,
          "searchTabAvailable": true
        }
      }

      let config = {
        "id": "viewer",
        "layout": layout,
        "data": data,
        buildPath: "mirador/",
        "windowObjects": windowObjects,
        "windowSettings": windowSettings,
        "annotationEndpoint": { "name": "Local Storage", "module": "LocalStorageEndpoint" },
        "sidePanelOptions": sidePanelOptions,
        "mainMenuSettings": {
          "userButtons": [
            {
              "label": "Fit Bounds",
              "iconClass": "fa fa-square",
              "attributes": { "onclick": "move()" }
            }
          ]
        }
      }

      miradorInstance = Mirador(config);
    });

    function move() {

      for (i = 0; i < windowObjects.length; i++) {
        obj = windowObjects[i]

        zone_canvasID = obj["canvasID"]
        xywh = obj["xywh"]
        zone_x = Number(xywh[0])
        zone_y = Number(xywh[1])
        zone_w = Number(xywh[2])
        zone_z = Number(xywh[3])

        miradorInstance.eventEmitter.publish('SET_CURRENT_CANVAS_ID.window_' + i, zone_canvasID);
        miradorInstance.eventEmitter.publish('fitBounds.window_' + i, { 'x': zone_x, 'y': zone_y, 'width': zone_w, 'height': zone_z });
      }
    }

  </script>
</body>

</html>
